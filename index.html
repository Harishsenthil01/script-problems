        //create an empty array

        }

         if (ar.indexOf(2) !== -1) {

           console.log('Element found');

        let arr1 = [1,2,3,4]

         console.log(flattenArray)
        
         //map and forEach
         //map and forEach are atrray 
         //map creates an new array with the same length of an original array and results the call back func
         // for Each does not create an new array it only results the call back function
         const numbers = [1, 2, 3, 4, 5];

         const doubledNumbers = numbers.map(num => num * 2);

         console.log(doubledNumbers); 

         numbers.forEach(num => console.log(num * 2));

         //filter and find
         //filter and find searches the element in an array
         //.filter() returns a new array with all elements that pass
         // a certain test provided by a callback function.
         //.find() returns the value of the first element in the array that passes
         // a certain test provided by a callback function.
         const numEven = [1, 2, 3, 4, 5];

         const evenNumbers = numEven.filter(num => num % 2 === 0);

         console.log(evenNumbers); 

         const firstEvenNumber = numEven.find(num => num % 2 === 0);

         console.log(firstEvenNumber); 
         //sorting an array
         const fruits = ['banana', 'apple', 'orange', 'mango'];

         fruits.sort();

            console.log(fruits)
       //array of objexts

     shoppingCart.push({name: 'Mango', price: 3.0})

     //includes it will see if the h is present or not
